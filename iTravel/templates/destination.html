<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OurTravello</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">


</head>

<body>
    <div class="header">

        <!-- Collapsive Navbar -->

        <div class="navbar" id="navb" align="center">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        Travello
                    </div>
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#myNav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNav">
                    <ul class="nav navbar-nav myNav">
                        <li class="underline" onclick="location.assign('/')">Home</li>
                        <li class="underline">About Us</li>
                        <li class="underline">Services</li>
                        <li class="underline">News</li>
                        <li class="underline">Contact</li>
                        <li class="underline" onclick="location.assign('/user/register')">Register</li>
                        <li class="active" onclick="location.assign('/user/login/')">Login</li>
                        <li>Call us : 00-56 445 678 33</li>
                    </ul>
                </div>
                <div class="row" style="height:350px;border-style:solid;background-color:white;opacity:0.7">
                    <div class="col-md-4 col-md-offset-1 border rounded" style="height:100%;border-style:solid;padding:1px">
                        <img src='../static/images/destination_1.jpg' style="border:1px;height:320px;margin-top:7.5px;opacity:1">
                    </div>   
                    <div class="col-md-4 col-md-offset-1 border rounded" style="height:100%;border-style:solid;padding:1px">
                        <div class="tripTitle" style="color:black;text-align:left">Name</div>
                        <br><div class="tripDescription" style="color:black;text-align:left">{{desc.desc}}</div>
                        <br><br>
                        <div class= row>
                            <div class=" col-md-5 tripCost"style="color:black;text-align:left">From ${{dest.price}}</div>
                            <button class='col-md-5 btn btn-danger' style="float:right;margin-top:24px">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
